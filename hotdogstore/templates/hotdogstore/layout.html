{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <!--plays theme if browser supports it-->
    <audio id="background-music" autoplay loop>
        <source src="{% static 'hotdogstore/audio/Caramelldansen.mp3' %}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <header id="heading-section">
        <a href="{% url 'index' %}" id="image-container-div">
            <img id="main-logo" src="{% static 'hotdogstore/images/HotDogzz.jpg' %}" alt="HotDogzz logo">
        </a>
        <nav id="heading-options">
            <div id="left-side-header">
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div id="right-side-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'cart' %}">ðŸ›’</a>
                {% endif %}
                <button type="button" onclick="window.location.href='{% url 'menu' %}'" >Order Now</button>
            </div>
        </nav>
    </header> 
    <main>
        {% block body %}
        {% endblock %} 
    </main>  
</body>
</html>
